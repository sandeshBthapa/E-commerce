
<form method="POST" action="{% url "cart:update" %}" class="form-inline form-product-ajax">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    {% if in_cart %}
        <button class="btn btn-link btn-sm text-decoration-none" style="display:inline;padding:0px;cursor:pointer;">Remove ?</button>
    {% else %}
        {% if product in cart.products.all %}
            <button class="btn btn-danger">Remove ?</button>
        {% else %}
            <button class="btn btn-success">Add to cart</button>
        {% endif %}
    {% endif %}

</form>
