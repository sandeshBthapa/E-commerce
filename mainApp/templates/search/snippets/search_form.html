
{% comment %} <form method="GET" action="{% url "search:search_product" %}" class="form-inline my-2 my-lg-0"> {% endcomment %}
<form style="float:right" class="col-md-4">
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search" name="q" aria-label="Search" value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </span>
    </div>
</form>
